<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاویرکشت - سامانه کشت قراردادی چغندر قند</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
    <body class="bg-gradient-to-br from-green-900 via-green-800 to-green-900 min-h-screen font-vazir">
    <div class="min-h-screen flex items-center justify-center p-4">
                <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-8 w-full max-w-md border border-green-400/20">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-green-700 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg">
                    <!-- Sugar Beet Icon -->
                    <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C9.5 2 7.5 4 7.5 6.5c0 1.5.7 2.8 1.8 3.7C8.5 11.5 8 13.2 8 15c0 4 2 7 4 7s4-3 4-7c0-1.8-.5-3.5-1.3-4.8 1.1-.9 1.8-2.2 1.8-3.7C16.5 4 14.5 2 12 2zm0 2c1.4 0 2.5 1.1 2.5 2.5S13.4 9 12 9s-2.5-1.1-2.5-2.5S10.6 4 12 4z"/>
                        <path d="M6 8c-1 0-2 .5-2.5 1.5-.3.6-.5 1.3-.5 2 0 1.5 1 2.5 2 2.5.5 0 1-.2 1.5-.5"/>
                        <path d="M18 8c1 0 2 .5 2.5 1.5.3.6.5 1.3.5 2 0 1.5-1 2.5-2 2.5-.5 0-1-.2-1.5-.5"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">هاویرکشت</h1>
                <p class="text-green-200 text-sm">سامانه کشت قراردادی چغندر قند</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-green-200 text-sm mb-2">نام کاربری</label>
                    <div class="relative">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-green-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="w-full bg-white/10 border border-green-400/30 rounded-xl py-3 px-4 pr-10 text-white placeholder-green-300/50 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"
                            placeholder="نام کاربری خود را وارد کنید"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-green-200 text-sm mb-2">رمز عبور</label>
                    <div class="relative">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-green-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full bg-white/10 border border-green-400/30 rounded-xl py-3 px-4 pr-10 text-white placeholder-green-300/50 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"
                            placeholder="رمز عبور خود را وارد کنید"
                            required
                        >
                        <button type="button" id="togglePassword" class="absolute left-3 top-1/2 -translate-y-1/2 text-green-400 hover:text-green-300 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-green-200 cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-green-400/30 bg-white/10 text-green-500 focus:ring-green-400/20 focus:ring-offset-0 cursor-pointer">
                        <span class="mr-2">مرا به خاطر بسپار</span>
                    </label>
                    <a href="#" class="text-green-300 hover:text-white transition-colors">فراموشی رمز عبور</a>
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-green-500/30 flex items-center justify-center gap-2"
                >
                    <span>ورود به سامانه</span>
                    <svg class="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-400/30 text-red-200 px-4 py-3 rounded-xl text-sm text-center"></div>
            </form>

            <!-- User Types Info -->
            <div class="mt-8 pt-6 border-t border-green-400/20">
                <p class="text-green-300 text-xs text-center mb-3">انواع کاربران سامانه:</p>
                <div class="flex justify-center gap-4 text-xs">
                    <span class="bg-green-500/20 text-green-200 px-3 py-1 rounded-full">پیمانکار</span>
                    <span class="bg-green-500/20 text-green-200 px-3 py-1 rounded-full">کشاورز</span>
                    <span class="bg-green-500/20 text-green-200 px-3 py-1 rounded-full">راننده</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-green-900/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center">
            <div class="w-16 h-16 border-4 border-green-400/30 border-t-green-400 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white">در حال ورود...</p>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
