<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاویرکشت - تعهدات</title>
    <link rel="stylesheet" href="../../css/output.css">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body class="bg-gradient-to-br from-green-950 via-green-900 to-green-950 min-h-screen font-vazir">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 bg-black/20 backdrop-blur-lg border-l border-green-400/20 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-green-400/20">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-700 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C9.5 2 7.5 4 7.5 6.5c0 1.5.7 2.8 1.8 3.7C8.5 11.5 8 13.2 8 15c0 4 2 7 4 7s4-3 4-7c0-1.8-.5-3.5-1.3-4.8 1.1-.9 1.8-2.2 1.8-3.7C16.5 4 14.5 2 12 2z"/>
                        </svg>
                    </div>
                    <div class="sidebar-text">
                        <h1 class="text-white font-bold text-lg">هاویرکشت</h1>
                        <p class="text-green-300 text-xs">کشت قراردادی چغندر</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="dashboard.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-green-200 hover:bg-green-500/10 hover:text-white transition-all">
                    <svg class="w-5 h-5 sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="sidebar-text">داشبورد</span>
                </a>

                <!-- داده های اولیه - منوی کشویی -->
                <div class="pt-2">
                    <button onclick="toggleSubmenu('baseDataMenu')" class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-green-200 hover:bg-green-500/20 transition">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path></svg>
                            <span class="sidebar-text">داده های اولیه</span>
                        </div>
                        <svg id="baseDataArrow" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="baseDataMenu" class="hidden mt-1 mr-4 space-y-1 border-r border-green-500/30 pr-2">
                        <a href="crop-year.html" class="flex items-center gap-3 px-4 py-2 rounded-lg text-green-300 hover:bg-green-500/20 hover:text-white transition text-sm"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>ثبت سال زراعی</span></a>
                        <a href="province.html" class="flex items-center gap-3 px-4 py-2 rounded-lg text-green-300 hover:bg-green-500/20 hover:text-white transition text-sm"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg><span>ثبت استان</span></a>
                    </div>
                </div>

                <a href="commitment.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl bg-green-500/20 text-white border border-green-400/30">
                    <svg class="w-5 h-5 sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="sidebar-text">تعهدات</span>
                </a>

                <a href="invoice-farmer.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-green-200 hover:bg-green-500/10 hover:text-white transition-all">
                    <svg class="w-5 h-5 sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="sidebar-text">گزارش فاکتور کشاورز</span>
                </a>

                <a href="manage-users.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-green-200 hover:bg-green-500/10 hover:text-white transition-all">
                    <svg class="w-5 h-5 sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <span class="sidebar-text">مدیریت کاربران</span>
                </a>
            </nav>
            <script>
                function toggleSubmenu(id) {
                    const menu = document.getElementById(id);
                    menu.classList.toggle('hidden');
                    document.getElementById('baseDataArrow').style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
                }
            </script>

            <!-- User Info -->
            <div class="p-4 border-t border-green-400/20">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 bg-green-500/30 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="sidebar-text">
                        <p id="userDisplayName" class="text-white text-sm font-medium">کاربر</p>
                        <p id="userType" class="text-green-300 text-xs">پیمانکار</p>
                    </div>
                </div>
                <button id="logoutBtn" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-red-500/20 text-red-300 hover:bg-red-500/30 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="sidebar-text">خروج</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-black/20 backdrop-blur-lg border-b border-green-400/20 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button id="sidebarToggle" class="lg:hidden text-green-300 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <div>
                            <h2 class="text-xl font-bold text-white">تعهدات</h2>
                            <p class="text-green-300 text-sm">مدیریت تعهدات کشاورزان</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- Crop Year Selector -->
                        <select id="cropYearSelect" class="bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white focus:outline-none focus:border-green-400">
                            <option value="13">سال ۱۴۰۴</option>
                        </select>
                        <!-- Add New Button -->
                        <button id="addCommitmentBtn" class="flex items-center gap-2 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-xl transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span>افزودن تعهد</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- Search & Filter -->
                <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-6 border border-green-400/20 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-green-200 text-sm mb-2">جستجوی کشاورز</label>
                            <input type="text" id="searchInput" 
                                   class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white placeholder-green-300/50 focus:outline-none focus:border-green-400"
                                   placeholder="نام یا کد ملی...">
                        </div>
                        <div>
                            <label class="block text-green-200 text-sm mb-2">نوع تعهد</label>
                            <select id="commitmentTypeFilter" class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white focus:outline-none focus:border-green-400">
                                <option value="">همه</option>
                                <option value="seed">بذر</option>
                                <option value="sugar">شکر</option>
                                <option value="pulp">تفاله</option>
                                <option value="loan">وام</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-green-200 text-sm mb-2">وضعیت</label>
                            <select id="statusFilter" class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white focus:outline-none focus:border-green-400">
                                <option value="">همه</option>
                                <option value="pending">در انتظار</option>
                                <option value="fulfilled">تحویل شده</option>
                                <option value="cancelled">لغو شده</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="searchBtn" class="w-full px-4 py-2 bg-green-500/20 hover:bg-green-500/30 text-green-200 rounded-xl transition-all">
                                جستجو
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-4 border border-green-400/20">
                        <h4 class="text-green-300 text-sm mb-1">کل تعهدات</h4>
                        <p id="totalCommitments" class="text-2xl font-bold text-white">۰</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-4 border border-green-400/20">
                        <h4 class="text-green-300 text-sm mb-1">تحویل شده</h4>
                        <p id="fulfilledCommitments" class="text-2xl font-bold text-white">۰</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-4 border border-yellow-400/20">
                        <h4 class="text-yellow-300 text-sm mb-1">در انتظار</h4>
                        <p id="pendingCommitments" class="text-2xl font-bold text-white">۰</p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-lg rounded-2xl p-4 border border-red-400/20">
                        <h4 class="text-red-300 text-sm mb-1">لغو شده</h4>
                        <p id="cancelledCommitments" class="text-2xl font-bold text-white">۰</p>
                    </div>
                </div>

                <!-- Commitments Table -->
                <div class="bg-white/5 backdrop-blur-lg rounded-2xl border border-green-400/20 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full data-table">
                            <thead>
                                <tr>
                                    <th class="text-right">ردیف</th>
                                    <th class="text-right">کشاورز</th>
                                    <th class="text-right">نوع تعهد</th>
                                    <th class="text-right">مقدار</th>
                                    <th class="text-right">تاریخ ثبت</th>
                                    <th class="text-right">وضعیت</th>
                                    <th class="text-center">عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="commitmentsTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-8 text-green-300">در حال بارگذاری...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination" class="p-4 border-t border-green-400/20">
                        <!-- Pagination will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Commitment Modal -->
    <div id="commitmentModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-green-900 to-green-950 rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto border border-green-400/20">
            <div class="p-6 border-b border-green-400/20 flex items-center justify-between">
                <h3 id="modalTitle" class="text-xl font-bold text-white">افزودن تعهد</h3>
                <button id="closeModal" class="text-green-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="commitmentForm" class="p-6 space-y-4">
                <input type="hidden" id="commitmentId">
                
                <div>
                    <label class="block text-green-200 text-sm mb-2">کشاورز *</label>
                    <select id="farmerSelect" required
                            class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white focus:outline-none focus:border-green-400">
                        <option value="">انتخاب کشاورز</option>
                    </select>
                </div>

                <div>
                    <label class="block text-green-200 text-sm mb-2">نوع تعهد *</label>
                    <select id="commitmentType" required
                            class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white focus:outline-none focus:border-green-400">
                        <option value="">انتخاب نوع</option>
                        <option value="seed">بذر</option>
                        <option value="sugar">شکر</option>
                        <option value="pulp">تفاله</option>
                        <option value="loan">وام</option>
                    </select>
                </div>

                <div>
                    <label class="block text-green-200 text-sm mb-2">مقدار *</label>
                    <input type="number" id="commitmentAmount" required step="0.01" min="0"
                           class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white placeholder-green-300/50 focus:outline-none focus:border-green-400"
                           placeholder="مقدار تعهد">
                </div>

                <div>
                    <label class="block text-green-200 text-sm mb-2">توضیحات</label>
                    <textarea id="commitmentDescription" rows="3"
                              class="w-full bg-white/5 border border-green-400/30 rounded-xl py-2 px-4 text-white placeholder-green-300/50 focus:outline-none focus:border-green-400"></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white py-3 rounded-xl transition-all font-semibold">
                        ذخیره
                    </button>
                    <button type="button" id="cancelModal"
                            class="flex-1 bg-white/10 hover:bg-white/20 text-white py-3 rounded-xl transition-all">
                        انصراف
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>

    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/commitment.js"></script>
</body>
</html>
